<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
   
   <!-- Tailwind CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="styles.css" />

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">

    
    <title>Weather-App</title>
  </head>
  <body class="">
    
    <!-- Adding a form and input where the city name would be typed -->
    <form class="example" action="">
      <input
        class="border border-gray-200 m-2 rounded-sm bg-white px-2 py-1"
        id="city"
        type="text"
        placeholder="Search City .."
        name="search"
      />
      <button
        class="border border-gray-200 rounded-sm w-7 bg-white p-1"
        type="submit"
      >
        <i class="fa fa-search"></i>
      </button>
    </form>

    <!-- API Calling will be placed here -->
    <div class="container"></div>

    <script src="script.js"></script>
  </body>
</html>
